syntax = "proto3";

package blockchain;

option go_package = "github.com/rafiulhc/grpc-blockchain-endpoints/blockchain/proto";

message GetLatestBlockRequest {}

message GetLatestBlockResponse {
    int32 block_id = 1;
    string block = 2;
}

service GetLatestBlockService {
    rpc Block (GetLatestBlockRequest) returns (stream GetLatestBlockResponse);
}